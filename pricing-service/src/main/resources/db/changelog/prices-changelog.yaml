databaseChangeLog:
  - changeSet:
      id: prices
      author: joel
      changes:
        - createTable:
            tableName: Prices
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: brand
                  type: bigint
              - column:
                  name: start_date
                  type: timestamp
              - column:
                  name: end_date
                  type: timestamp
              - column:
                  name: price_list
                  type: bigint
              - column:
                  name: product
                  type: bigint
              - column:
                  name: priority
                  type: int
              - column:
                  name: price
                  type: decimal(10,2)
              - column:
                  name: currency
                  type: bigint
