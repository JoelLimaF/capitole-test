databaseChangeLog:
  - changeSet:
      id: product
      author: joel
      changes:
        - createTable:
            tableName: Product
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: name
                  type: varchar(25)
              - column:
                  name: description
                  type: varchar(150)
